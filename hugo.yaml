# Hugo configuration file
title: Michelle Mac
pagination:
  pagerSize: 25

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Store â†—
      url: "https://store.heymichellemac.com/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/heymichellemac"
      params:
        icon: github
    - name: RSS
      weight: 7
      url: "/index.xml"
      params:
        icon: rss

params:
  theme:
    default: system
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: false
  editURL:
    enable: false
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  favicon: /favicon.ico

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true