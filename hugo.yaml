# Hugo configuration file
title: Michelle Mac

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Store â†—
      url: "https://store.heymichellemac.com/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/heymichellemac"
      params:
        icon: github

params:
  theme:
    default: system
    displayToggle: true
    
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
